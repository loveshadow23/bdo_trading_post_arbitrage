<!DOCTYPE html>
<html>
<head>
    <title>BDO Item Market Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0a0a0a;
            background-image: url('https://i.imgur.com/vTdh9NS.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #eee;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(20, 20, 20, 0.85);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .home-button {
            margin-bottom: 15px;
            display: block;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            max-width: 350px;
            height: auto;
            transition: transform 0.2s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            margin: 20px 0;
            color: #d4af37;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        
        .search-container {
            position: relative;
            margin: 20px 0;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            background-color: rgba(30, 30, 30, 0.7);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .search-button {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #d4af37, #aa8a29);
            color: #000;
            font-weight: 500;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #e5c04d, #d4af37);
        }
        
        .search-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Adăugăm animație subtilă pentru încărcare */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="home-button">
                <img src="{{ url_for('static', filename='bdo_home_logo.png') }}" alt="Black Desert Online" class="logo">
            </a>
            <h1>Item Market Search</h1>
        </div>
        
        <form method="post" action="/search">
            <div class="search-container">
                <input type="text" name="item_name" class="search-input" placeholder="Enter item name..." required>
            </div>
            <button type="submit" class="search-button">Search</button>
        </form>
        
        <div class="footer">
            <p>Find the best deals on the Black Desert Marketplace</p>
        </div>
    </div>
</body>
</html>
